<header class="header animate__animated animate__fast">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo-link" href="#">
        <img class="header__logo-img" src="./static/img/logo/logo.svg" alt="logo" width="247" height="35">
      </a>

      <div class="header__nav-wrapper">
        <nav class="header__nav animate__animated">
          <button class="header__btn-close" type="button" aria-label="Close nav">
            <svg aria-hidden="true">
              <use xlink:href="./static/img/symbol/sprite.svg#close"></use>
            </svg>
          </button>
          <ul class="header__nav-list nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link nav-list__link--current" href="#">Бизнес</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#">О нас</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#">Цены</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#">Оформить заказ</a>
            </li>
          </ul>
        </nav>
      </div>

      <button class="header__btn-burger" type="button" aria-label="Open nav">
        <svg aria-hidden="true">
          <use xlink:href="./static/img/symbol/sprite.svg#burger"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
